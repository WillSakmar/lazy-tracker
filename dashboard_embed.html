<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard-embed {
            width: 100%;
            height: 800px;
            border: none;
            margin-top: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Dashboard</h1>
        <p>Monitor and analyze your investment portfolio with this interactive dashboard</p>
        
        <!-- Replace the src URL with your actual Streamlit Cloud URL -->
        <iframe 
            src="https://your-streamlit-app.streamlit.app/?embedded=true" 
            class="dashboard-embed"
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
