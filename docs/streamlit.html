<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .streamlit-embed {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            opacity: 0.8;
        }
        .back-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Replace this URL with your actual Streamlit Cloud URL -->
    <iframe 
        src="STREAMLIT_URL_HERE/?embedded=true" 
        class="streamlit-embed"
        allowfullscreen
    ></iframe>
    
    <a href="index.html" class="btn btn-primary back-button">
        &larr; Back to Static Dashboard
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
